<!DOCTYPE html>
<html>
  <head>
    <title>Example Bucket: Service with Components for controls and labels</title>
    <link href="./example.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
  <script type="text/x-handlebars" data-template-name="application">
    <dl>
      <dt>EBLabelComponent</dd>
      <dd>{{#eb-label}}Notice{{/eb-label}}</dd>

      <dt>EBControlComponent</dd>
      <dd>{{#eb-control}}Save{{/eb-control}}</dd>

      <dt>EBBucketComponent</dd>
      <dd>{{x-bucket notices=notices}}</dd>

      <dt>BucketService</dt>
      <dd>{{#link-to 'buckets'}}Used in example application{{/link-to}}</dd>
    </dl>
    <br>

    <hr>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/x-bucket">
    {{#each notice in notices}}
      {{#eb-label status=notice.status}}
        <span>{{notice.name}}</span>
      {{/eb-label}}
    {{/each}}
    {{#eb-control action='save' activated=activated targetObject=targetObject}}Save{{/eb-control}}
    {{#eb-control action='cancel' activated=activated targetObject=targetObject}}Cancel{{/eb-control}}
    {{yield}}
  </script>

  <script type="text/x-handlebars" data-template-name="buckets">
    <p>
      {{x-bucket notices=notices activated=saveBucketActivated targetObject=controller}}
    </p>
    <h4>List your top 10 (like Letterman):</h4>
    {{#each}}
      <p>
        <label>Order:</label> {{input value=order maxlength=2}}
        {{input value=item maxlength=30}}
      </p>
    {{/each}}
  </script>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  <script src="../bower_components/ember/ember.js"></script>
  <script src="../bower_components/ic-styled/main.js"></script>
  <!--<script src="../dist/globals/main.js"></script>-->
  <script src="../build/globals/main.js"></script>
  <script src="http://localhost:7357/testem.js"></script>

  <script src="./app.js"></script>
  </body>
</html>
