<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ember-bucket by pixelhandler</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="stylesheets/example.css" type="text/css" media="screen" charset="utf-8">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Ember-bucket</h1>
        <p class="header">Bucket object for batch processing, singleton to be used as a service for buckets; with components for controls</p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/pixelhandler/ember-bucket/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/pixelhandler/ember-bucket/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/pixelhandler/ember-bucket">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/pixelhandler">pixelhandler</a></p>
      </header>
      <section>
        <h3><a name="demo" class="anchor" href="#demo"><span class="octicon octicon-link"></span></a>Demo</h3>
        <div id="example-app"></div>

        <script type="text/x-handlebars" data-template-name="application">
          <dl>
            <dt>EBLabelComponent</dd>
            <dd>{{#eb-label}}Notice{{/eb-label}}</dd>

            <dt>EBControlComponent</dd>
            <dd>{{#eb-control}}Save{{/eb-control}}</dd>

            <dt>EBBucketComponent</dd>
            <dd>{{x-bucket notices=notices}}</dd>

            <dt>BucketService</dt>
            <dd>{{#link-to 'buckets'}}click to view example application{{/link-to}}</dd>
          </dl>
          <br>

          <hr>
          {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="components/x-bucket">
          {{#each notice in notices}}
            {{#eb-label status=notice.status}}
              <span>{{notice.name}}</span>
            {{/eb-label}}
          {{/each}}
          {{#eb-control action='save' activated=activated targetObject=targetObject}}Save{{/eb-control}}
          {{#eb-control action='cancel' activated=activated targetObject=targetObject}}Cancel{{/eb-control}}
          {{yield}}
        </script>

        <script type="text/x-handlebars" data-template-name="buckets">
          <p>
            {{x-bucket notices=notices activated=saveBucketActivated targetObject=controller}}
          </p>
          <h4>List your top 10 (like Letterman):</h4>
          {{#each}}
            <p>
              <label>Order:</label> {{input value=order maxlength=2}}
              {{input value=item maxlength=30}}
            </p>
          {{/each}}
        </script>

        <script src="javascripts/jquery.min.js"></script>
        <script src="javascripts/handlebars.min.js"></script>
        <script src="javascripts/ember.min.js"></script>
        <script src="javascripts/ic-styled.js"></script>
        <script src="javascripts/main.js"></script>
        <script src="javascripts/app.js"></script>

      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a></small></p>
      </footer>
    </div>
  </body>
</html>
